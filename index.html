<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For DFA</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .arjs-loader div {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader"><div>Loading AR experience...</div></div>

    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <!-- Preload all 30 GIFs -->
        ${[...Array(30)].map((_, i) => {
          const day = i + 1;
          return `<img id="verse${day}" src="./Assets/gifs/verse${day}.gif">`;
        }).join('\n')}
      </a-assets>

      <a-nft
        type="nft"
        url="./Assets/PDFA"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          id="verseImage"
          geometry="primitive: plane; height: 1; width: 1"
          material="src: #verse1"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const today = new Date();
        const dayOfMonth = today.getDate();
        const currentDay = Math.min(dayOfMonth, 30); // Max 30
        const verseImage = document.getElementById("verseImage");
        verseImage.setAttribute("material", "src", `#verse${currentDay}`);
        console.log("Showing verse for day:", currentDay);
        document.querySelector(".arjs-loader").style.display = "none";
      });
    </script>
  </body>
</html>
